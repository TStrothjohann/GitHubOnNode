<!doctype html>
<html ng-app="GitUserSearch" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/angularApp.js"></script>
    <script src="js/auth.js"></script>
    <script src="controllers/gitUserSearchController.js"></script>
  </head>

  <body ng-controller="GitUserSearchController">
    <div class="githubsearch">
      <form class="form-horizontal">
        <input type="text" ng-model="searchTerm.text">
        <button id="searchbutton" class="btn" ng-click='doSearch()'>Search</button>
      </form>
      <ul class="list-group" ng-repeat="user in searchResult.items">
        <li class="searchresult">
          <img ng-src="{{user.avatar_url}}&s=50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
